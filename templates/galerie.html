<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/galerie.css') }}">

    <!-- Import police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Manrope:wght@200..800&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>


<body>
    <!---------------------------------------- NAVBAR ---------------------------------------->
    <div class="navbar">
        <nav>
            <div class="logo">
                LOGO
            </div>

            <div class="menu">
                <ul>
                    <li><a href="{{ url_for('accueil') }}">Accueil</a></li>
                    <li><a href="{{ url_for('new_personnage') }}">Upload image</a></li>
                    <li><a href="{{ url_for('galerie') }}">Galerie</a></li>
                </ul>
            </div>

            <div class="cta">
                <a href="{{ url_for('new_personnage') }}" class="btn-try">Essayer</a>
            </div>

            <div class="menu-icon">
                <i class="fa fa-bars fa-2x"></i>
            </div>
        </nav>
    </div>
    <!---------------------------------------------------------------------------------------->


    <div class="centre">
        <h1 id="animation_1">Galerie</h1>

        <div class="galerie-container">
            {% for image in images %}
                <div class="image-card">
                    <div class="image-wrapper">
                        <img src="{{ url_for('static', filename='templates/' + image.filename) }}" alt="{{ image.filename }}">
                        <!-- Croix -->
                        <button class="delete-btn">&times;</button> 
                    </div>
                    <p>{{ image.filename }}</p>
                </div>
            {% else %}
                <p class="no-image">Aucune image pour l’instant.</p>
            {% endfor %}
        </div>
    </div>


    <script>
        let dropArea = document.getElementById('drop-area');
        let fileElem = document.getElementById('fileElem');
        let fileSelect = document.getElementById('fileSelect');
        let preview = document.getElementById('preview');

        fileSelect.addEventListener('click', () => fileElem.click());

        // Empêche le comportement par défaut pour le drag & drop
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('highlight'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('highlight'), false);
        });

        dropArea.addEventListener('drop', (e) => {
            let files = e.dataTransfer.files;
            if (files.length > 0) {
                fileElem.files = files;
                previewFile(files[0]);
            }
        });

        fileElem.addEventListener('change', () => {
            if (fileElem.files.length > 0) {
                previewFile(fileElem.files[0]);
            }
        });

        function previewFile(file) {
            let reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function() {
                preview.innerHTML = `<img src="${reader.result}" alt="Prévisualisation">`;
            }
        }


        document.querySelectorAll('.delete-btn').forEach(btn => {
            btn.addEventListener('click', async (e) => {
                e.stopPropagation(); // éviter que ça déclenche hover ou click sur la carte
                const card = btn.closest('.image-card');
                const imageId = card.dataset.id;

                if (!confirm("Voulez-vous vraiment supprimer cette image ?")) return;

                try {
                    const response = await fetch(`/delete_image/${imageId}`, {
                        method: 'DELETE',
                    });

                    if (response.ok) {
                        card.remove(); // supprime la carte du front
                    } else {
                        alert("Erreur lors de la suppression.");
                    }
                } catch (err) {
                    console.error(err);
                    alert("Erreur lors de la suppression.");
                }
            });
        });
    </script>
</body>
</html>
