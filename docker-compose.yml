services:
  webapp:
    build: .
    ports:
      - "5001:5000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/myapp
      - OLLAMA_API_BASE=http://ai:11434   # ðŸ‘ˆ RemplacÃ© ici
    depends_on:
      - db
      - ai
    command: python3 app.py

  ai:
    image: ollama/ollama
    restart: always
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
      - ./uploaded_images:/app/uploaded_images

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: myapp
    volumes:
      - postgres_data:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - "8080:8080"

volumes:
  postgres_data:
  ollama_models:
